services:
  mediacenter:
    build: .
    container_name: mediacenter
    ports:
      - "8000:8000"  # Webhook service
      - "8001:8001"  # HC3 listener
    volumes:
      # Persistent data
      - ./audio:/app/audio
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - mediacenter-net

networks:
  mediacenter-net:
    driver: bridge

volumes:
  audio_data:
  logs_data:
  config_data: